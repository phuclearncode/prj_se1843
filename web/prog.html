<html>
    <head>
        <title>Programming languages</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        Bạn đã học các ngôn ngữ lập trình nào? <br/>
        <form action="prog" method="get">
            <input type="checkbox" name="prog" value="C/C++" id="c"/> 
            <label for="c">C/C++</label><br/>
            <input type="checkbox" name="prog" value="Java" id="java"/> 
            <label for="java">Java</label><br/>
            <input type="checkbox" name="prog" value="Matlab" id="matlab"/> 
            <label for="matlab">Matlab</label><br/>
            <input type="checkbox" name="prog" value="Python" id="python"/> 
            <label for="python">Python</label><br/>
            <input type="checkbox" name="prog" value="Others" id="others"/> 
            <label for="others">Others</label><br/>
            <input type="submit" value="Submit"/>
            <input type="reset" value="Reset"/>
        </form>
    </body>
</html>
